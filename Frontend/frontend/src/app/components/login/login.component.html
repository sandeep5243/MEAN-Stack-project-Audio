<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 *ngIf="!registering">Login to Your Account</h2>
      <h2 *ngIf="registering">Create New Account</h2>
      <p *ngIf="!registering">Welcome back! Please enter your credentials.</p>
      <p *ngIf="registering">Join us! Create your account to get started.</p>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="submit()" class="login-form">
      <div class="form-group" *ngIf="registering">
        <label for="email">Email Address</label>
        <input 
          id="email"
          [(ngModel)]="email" 
          name="email" 
          type="email" 
          required 
          placeholder="Enter your email"
          class="form-input">
      </div>

      <div class="form-group" *ngIf="registering">
        <label for="username">Username</label>
        <input 
          id="username"
          [(ngModel)]="username" 
          name="username" 
          required 
          placeholder="Choose a username"
          class="form-input">
      </div>

      <div class="form-group" *ngIf="!registering">
        <label for="emailOrUsername">Email or Username</label>
        <input 
          id="emailOrUsername"
          [(ngModel)]="emailOrUsername" 
          name="emailOrUsername" 
          required 
          placeholder="Enter your email or username"
          class="form-input">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          [(ngModel)]="password" 
          name="password" 
          type="password" 
          required 
          placeholder="Enter your password"
          class="form-input">
      </div>

      <button type="submit" [disabled]="isSubmitting" class="submit-btn">
        <span *ngIf="isSubmitting" class="loading-spinner"></span>
        {{ isSubmitting ? 'Processing...' : (registering ? 'Create Account' : 'Login') }}
      </button>
    </form>

    <div class="form-footer">
      <a href="#" (click)="toggleMode(); $event.preventDefault()" class="toggle-link">
        {{ registering ? 'Already have an account? Login here' : 'Don\'t have an account? Register here' }}
      </a>
    </div>
  </div>
</div>
